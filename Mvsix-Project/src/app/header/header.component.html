<ng-container *ngIf="logeado; then barraUsuario; else barraGeneral">
</ng-container>
<ng-template #barraUsuario>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav>
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/prueba">Mi perfil</a>
                <a mat-list-item routerLink="/tema">Mis temas</a>
                <span><img id="lxgx" src="assets/img/gvnggvng.png" routerLink="/login"></span>
                <a mat-list-item routerLink="/tema">Conocer gente</a>
                <a mat-list-item routerLink="/tema">Contacto</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="objetos">
                <a mat-list-item routerLink="/prueba">Mi perfil</a>
                <a mat-list-item routerLink="/tema">Mis temas</a>
                <img mat-list-item id="lxgx" src="assets/img/gvnggvng.png" routerLink="/login">
                <a mat-list-item routerLink="/login">Conocer gente</a>
                <a mat-list-item routerLink="/playlist">Contacto</a>
            </mat-toolbar>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-template>
<ng-template #barraGeneral>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav>
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/tema">Inicio</a>
                <img mat-list-item id="lxgx" src="assets/img/gvnggvng.png" routerLink="/login">
                <a mat-list-item routerLink="/playlist">Contacto</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="objetos">
                <a mat-list-item routerLink="/tema">Inicio</a>
                <img mat-list-item id="lxgx" src="assets/img/gvnggvng.png" routerLink="/login">
                <a mat-list-item routerLink="/playlist">Contacto</a>
            </mat-toolbar>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-template>
