<div mat-dialog-container>
    <form [formGroup]="datosUsuarioForm">
        <fieldset>
            <legend>Iniciar Sesión</legend>
            <mat-form-field>
                <input matInput name="usuario" formControlName="usuario" placeholder="Usuario" required>
                <mat-error *ngIf="datosUsuario.usuario.invalid">
                    <mat-error *ngIf="datosUsuario.usuario.errors.required">Introduzca su usuario</mat-error>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="contrasena" type="password" formControlName="contrasena" placeholder="Contraseña" required>
                <mat-error *ngIf="datosUsuario.contrasena.invalid">
                    <mat-error *ngIf="datosUsuario.contrasena.errors.required">Introduzca su contraseña</mat-error>
                </mat-error>
            </mat-form-field>
        </fieldset>
    </form>
    <mat-error *ngIf="errorhttp">{{mensajeError}}</mat-error>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="iniciarSesion(f)">Iniciar Sesión</button>
        <a routerLink="/registro"><button mat-raised-button (click)="registrar()">Regístrate</button></a>
    </div>
</div>
